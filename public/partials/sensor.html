<div class="page-header text-center">
  <h1>{{sensor.titulo}}</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info"></p>

<form novalidate name="formulario" class="row" ng-submit="submeter()">
  <div class="col-md-6">
    <div class="form-group">
      <label>Titulo</label>
      <input type="text" ng-model="sensor.titulo" name="titulo" class="form-control" required ng-maxlength="20">
      <span class="form-control alert-danger" ng-show="formulario.$submitted && formulario.titulo.$error.required">
        Título obrigatório
      </span>
      <span class="form-control alert-danger" ng-show="formulario.$submitted && formulario.titulo.$error.maxlength">
        Título deve ter no máximo 20 caracteres
      </span>
    </div>
    <div class="form-group">
      <label>URL</label>
      <input type="text" ng-model="sensor.url" name="url" class="form-control" required>
      <span class="form-control alert-danger" ng-show="formulario.$submitted && ormulario.url.$error.required">
        URL obrigatória
      </span>
    </div>
    <div class="form-group">
      <label>Descrição</label>
      <input type="text" ng-model="sensor.descricao" name="descricao" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary" ng-disable="formulario.$valid">
      Salvar
    </button>
    <a href="/" class="btn btn-primary">Voltar</a>
    <hr>
  </div>
</form>
