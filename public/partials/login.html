
<h1 class="text-center">Login</h1>

<p class="alert-danger text-center">{{mensagem}}</p>
<div class="col-md-4 login" >
  <form class="form-group" ng-submit="autenticar()">
    <div class="form-group">
      <label for="">Login</label>
      <input type="text" class="form-control" ng-model="usuario.login">
    </div>
    <div class="form-group">
      <label for="">Senha</label>
      <input type="password" class="form-control" ng-model="usuario.senha">
    </div>
    <input type="submit" name="Entrar" class="btn btn-primary">
  </form>
</div>
